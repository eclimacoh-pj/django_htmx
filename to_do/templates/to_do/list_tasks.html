{% extends '../base.html' %}

{% block content %}
<a href="{% url 'to_do:create_task' %}">
    Nueva tarea
</a>

<button
    type="button"
    hx-get="{% url 'to_do:create_task' %}"
    hx-target="#dialog"
    class="btn btn-primary">
    Nueva tarea
</button>



<table class="table">
    <thead>
        <tr>
            <th>
                Tarea
            </th>
            <th>
                Prioridad
            </th>
            <th>
                Estado
            </th>
            <th>
                Activo
            </th>
            <th>

            </th>
        </tr>
    </thead>
    <tbody
        hx-trigger="load, tasksListChanged from:body"
        hx-get="{% url 'to_do:tasks' %}"
        hx-target="this">
        <tr>
            <td class="spinner-border" role="status">
                <span class="visually-hidden">
                    Cargando...
                </span>
            </td>
        </tr>
    </tbody>
</table>

<div id="modal" class="modal fade">
  <div
      class="modal-dialog"
      id="dialog"
      hx-target="this">
  </div>
</div>

<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="d-flex">
        <div id="toast-body" class="toast-body"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
  </div>

{% endblock content %}

{% block modal %}
{% endblock modal %}


{% block page-scripts %}
<script>
  ; (function () {
    const modal = new bootstrap.Modal(document.getElementById("modal"))

    htmx.on("htmx:afterSwap", (e) => {
      // Response targeting #dialog => show the modal
      if (e.detail.target.id == "dialog") {
        modal.show()
      }
    })

    htmx.on("htmx:beforeSwap", (e) => {
      // Empty response targeting #dialog => hide the modal
      if (e.detail.target.id == "dialog" && !e.detail.xhr.response) {
        modal.hide()
        e.detail.shouldSwap = false
      }
    })

    // Remove dialog content after hiding
    htmx.on("hidden.bs.modal", () => {
      document.getElementById("dialog").innerHTML = ""
    })
  })()
  </script>
  <script>
    ; (function () {
      const toastElement = document.getElementById("toast")
      const toastBody = document.getElementById("toast-body")
      const toast = new bootstrap.Toast(toastElement, { delay: 2000 })

      htmx.on("showMessage", (e) => {
        toastBody.innerText = e.detail.value
        toast.show()
      })
    })()
  </script>
{% endblock page-scripts %}
